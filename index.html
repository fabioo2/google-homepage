<!DOCTYPE html>

<head>
  <link rel=stylesheet href="style.css">
  <link rel="shortcut icon" type="image/png" href=https://www.google.com/images/branding/product/ico/googleg_lodp.ico>
  <title>Google</title>
</head>
<body>
  <div id="nav_bar">
    <ul class="navbar" >
      <li class="navbar1"><a href="https://gmail.com" class="topwords">Gmail</a></li>
      <li class="navbar1"><a href="https://www.google.co.kr/imghp?hl=en&tab=wi" class="topwords">Images</a></li>
      <li class="navbar1"><a href="https://https://accounts.google.com/ServiceLogin" class="signin">Sign in</a></li>
    </ul>
  </div>
  <div id="middle"> 
    <div class="main">
      <div class="main_picture"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></div>
      <div class="search_form">
         <form>
           <input class="box" type="search" id="haeminsearch" name="h"><br>
             <div class =buttons>
               <button class="searchbutton">Google Search</button>
               <button class="luckybutton">I'm Feeling Lucky</button>
             </div>
         </form>
      </div>
      <div class=languagesupport>Google offered in: <a href="https://google.co.kr">Korean</a></div> 
    </div>
  </div>
  <div id="country_bar">
    <p class="country">South Korea</p>
  </div>
  <div id="bottom_bar"> 
    <ul id="bottomleft">
      <li class="bottombar1"><a href="https://www.google.com/ads/">Advertising</a></li>
      <li class="bottombar1"><a href="https://www.google.com/services/#?modal_active=none">Business</a></li>
      <li class="bottombar1"><a href="https://www.google.com/about/">About</a></li>
    </ul>
    <ul id="bottomright">
      <li class="bottombar2"> <a href="https://privacy.google.com">Privacy</a></li>
      <li class="bottombar2"> <a href="https://policies.google.com/terms">Terms</a></li>
      <li class="bottombar2"> <a href="https://support.google.com/accounts/answer/3118621?hl=en">Settings</a></li>
    </ul>
  </div>
</body>
